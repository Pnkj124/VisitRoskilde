<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="profile__container">
      <ion-col size="8">
        <ion-text>
          <h1>{{user}}</h1>
          <ion-chip color="success">
            <ion-label>
              <ion-icon name="ribbon"></ion-icon>
              Web Developer
            </ion-label>
          </ion-chip>
        </ion-text>
      </ion-col>
      <ion-col size="4" class="profile__image__container">
        <ion-avatar>
          <img src="./assets/profile/user.jpg" alt="{{user}}" class="profile__image">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label><ion-icon name="lock-closed"></ion-icon> Change Password</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="logo-paypal"></ion-icon> Payment Information</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="ticket"></ion-icon> Credit and Coupons</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="help-circle"></ion-icon> Help Center</ion-label>
          </ion-item>
          <ion-item>
            <ion-label><ion-icon name="cog"></ion-icon> Setting</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
