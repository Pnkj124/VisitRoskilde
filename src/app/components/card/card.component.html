<ion-card (click)="loadDetail(place)">
  <app-favourite-status (toggleFavouriteStatus)="toggleFavourite(place,$event)" [place]="place"></app-favourite-status>
  <img [src]="place.coverImage" alt={{place.name}} class="image__fit" />
  <ion-card-header class="card__header">
    <ion-card-title>{{place.name}}</ion-card-title>
    <ion-card-subtitle>
      {{place.location}}
    </ion-card-subtitle>
    <ngb-rating [max]="5" [(rate)]="place.rating" [readonly]="true"></ngb-rating>
  </ion-card-header>
</ion-card>
