<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-toolbar>
        <ion-searchbar placeholder="Search for Places"></ion-searchbar>
      </ion-toolbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-title size="large">Categories</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <swiper #swiper>
        <ng-template  swiperSlide *ngFor="let category of categories">
          <ion-avatar slot="start" class="center" (click)="searchByCategory(category)">
            <img [src]="category.coverImage" alt={{category.name}} />
          </ion-avatar>
          <p class="text-center">{{category.title}}</p>
        </ng-template>
      </swiper>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-title size="large">Recommended Places</ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
     <ion-col size="6" *ngFor="let place of recommendedPlaces">
       <ion-card (click)="loadDetail(place)">
         <img [src]="place.coverImage" alt={{place.name}} class="card__image" />
         <ion-card-header class="card__header">
           <ion-card-title>{{place.name}}</ion-card-title>
           <ion-card-subtitle>
             <ion-icon name="location-sharp" color="primary"></ion-icon> {{place.location}}
           </ion-card-subtitle>
         </ion-card-header>
       </ion-card>
     </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
