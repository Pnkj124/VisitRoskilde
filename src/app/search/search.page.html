<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{category.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="favourite__places">
    <ion-list *ngFor="let place of places">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="place.coverImage" alt="{{place.name}}" class="thumbnail_image">
        </ion-thumbnail>
        <ion-label>
          <ion-title>{{place.name}}</ion-title>
          <ion-chip color="success">
            <ion-label> <ion-icon name="location"></ion-icon> {{place.location}}</ion-label>
          </ion-chip>
          <ion-title size="small">{{place.shortDescription}}</ion-title>
        </ion-label>
      </ion-item>
    </ion-list>
  </section>
</ion-content>
