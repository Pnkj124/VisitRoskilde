<ion-header  [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{category.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="favourite__places">
    <ion-list *ngFor="let place of places">
      <app-small-card [place]="place" (onClick)="loadDetail(place)"></app-small-card>
    </ion-list>
  </section>
</ion-content>
